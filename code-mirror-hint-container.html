<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-styles/shadow.html">

<dom-module id="code-mirror-hint-container">
  <template>
    <style>
    :host {
      @apply --shadow-elevation-4dp;
    }
    </style>
    <div class="container">
      <slot></slot>
    </div>
  </template>
  <script>
    /**
     * `code-mirror-hint-container`
     * UI element for hint display.
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class CodeMirrorHintContainer extends Polymer.Element {
      static get is() { return 'code-mirror-hint-container'; }
    }
    window.customElements.define(CodeMirrorHintContainer.is, CodeMirrorHintContainer);
  </script>
</dom-module>
