<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>code-mirror-hint demo</title>

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script src="../../../codemirror/lib/codemirror.js"></script>
    <script src="../../../codemirror/addon/mode/loadmode.js"></script>
    <script src="../../../codemirror/mode/meta.js"></script>
    <script src="../headers-addon.js"></script>
    <script src="../hint-http-headers.js"></script>
    <script src="../show-hint.js"></script>

    <script type="module">
      import '../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
      import '../../../@polymer/iron-demo-helpers/demo-snippet.js';
      import '../../../@polymer/paper-styles/paper-styles.js';
      import '../../../@advanced-rest-client/code-mirror/code-mirror.js';
      import '../code-mirror-hint.js';
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic code-mirror-hint demo</h3>
      <demo-snippet>
        <template>
          <code-mirror mode="http-headers" id="editor"></code-mirror>
        </template>
      </demo-snippet>
    </div>
    <script type="module">
    /* global CodeMirror */
    function init() {
      const editor = document.getElementById('editor');
      editor.setOption('extraKeys', {
        'Ctrl-Space': function(cm) {
          CodeMirror.showHint(cm, CodeMirror.hint['http-headers'], {
            container: editor
          });
        }
      });
    }
    window.addEventListener('WebComponentsReady', init);
    </script>
  </body>
</html>
