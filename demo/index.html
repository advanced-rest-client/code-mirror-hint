<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>code-mirror-hint demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../code-mirror/code-mirror.html">
    <link rel="import" href="../code-mirror-hint.html">
    <link rel="import" href="../headers-addon.html">
    <link rel="import" href="../hint-http-headers.html">
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic code-mirror-hint demo</h3>
      <demo-snippet>
        <template>
          <code-mirror id="editor"></code-mirror>
        </template>
      </demo-snippet>
    </div>
    <script>
    /* global CodeMirror */
    function init() {
      const editor = document.getElementById('editor');
      editor.mode = 'http-headers';
      editor.setOption('extraKeys', {
        'Ctrl-Space': function(cm) {
          CodeMirror.showHint(cm, CodeMirror.hint['http-headers'], {
            container: editor
          });
        }
      });
    }
    window.addEventListener('WebComponentsReady', init);
    </script>
  </body>
</html>
